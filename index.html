<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1280px)">
</head>
<body>
  <main class="card">
    <div class="img-filter">
      <picture class="picture">
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 1280px)">
        <source srcset="./images/image-header-mobile.jpg" media="(min-width: 375px)">
        <img class="img-card" src="./images/image-header-mobile.jpg" alt="header">
      </picture>
    </div>
    <div class="content-card">
      <h1 class="title">Get <span class="title-color">insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stat-container">
        <div class="stat">
          <p class="number-stat">10k+</p>
          <p class="name-stat">companies</p>
        </div>
        <div class="stat">
          <p class="number-stat">314</p>
          <p class="name-stat">templates</p>
        </div>
        <div class="stat">
          <p class="number-stat">12M+</p>
          <p class="name-stat">queries</p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andr√©s</a>.
  </div>
</body>
</html>
